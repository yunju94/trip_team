<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
        .image-table {
            width: 100%;
            border-collapse: collapse;
        }
        .image-table td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        .image-card {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        .image-card img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }
        .item-details {
            display: flex;
            flex-direction: column;
        }
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .item-price {
            font-size: 1.1em;
            color: #555;
        }


          #scrollToTopBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 99;
    font-size: 18px;
    border: none;
    outline: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    padding: 15px;
    border-radius: 50%;
  }

        .bg-red {
    background-color: #FF0000; /* 붉은 색 */
}

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let search="";
         let str = "";
          let page =1;
          let loadingData = false;

          function loadItems(page) {
              var token = $("meta[name='_csrf']").attr("content");
              var header = $("meta[name='_csrf_header']").attr("content");
              search = $('#search').val();
              str = $('#str').val();
              console.log(str);
              if (loadingData) {
                  return;
              }

              loadingData = true;
                 var paramData = {
           "page": page,
            "search": search,
            "str": str,

        };
          var param = JSON.stringify(paramData);

              $.ajax({
                  type: "POST",
                  url: "/item/scrolling/"+page+"/"+ search+ "/"+str ,
                  data: param,
                  beforeSend: function (xhr) {
                      xhr.setRequestHeader(header, token);
                  },
                  success: function (response) {
                      var newItems = response.items;

                      var container = $('#itemContainer');

                       newItems.forEach(function (item) {
                var itemStatusBadge = item.itemSellStatus === 'SELL'
                    ? `<span class="badge bg-primary mgb-15"> 판매중</span>`
                    : `<span class="badge bg-red mgb-15"> 마감</span>`;

                var newItemHtml = `
                    <table class="image-table">
                        <tbody id="data-list">
                        <tr >
                            <td >
                                <a href="/item/ ${item.id}" class="text-dark">
                                <div class='image-card'>
                                    <img src="${item.imgUrl}" alt="Item Image">
                                </div>
                                </a>
                            </td>
                            <!-- 상품 데이터는 JavaScript로 동적으로 로드 -->
                            <td>
                                <a href="/item/${item.id}" class="text-dark">
                                ${itemStatusBadge}
                                <p>${item.itemNm}</p>
                                <p>${item.price}</p>
                                <p>${item.itemDetail}</p>
                                <p>출발 가능 기간:<a>${item.startDate}</a></p>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                        <!-- 선택한 상품 삭제 버튼 -->
                    </table>
                `;
                container.append(newItemHtml);
            });
            loadingData = false;
        },
                  error: function (xhr, status, error) {
                      console.error("에러: ", xhr.responseText);
                      loadingData = false;
                  }
              });
          }

          $(document).ready(function () {


              loadItems(page);

              $(window).scroll(function () {

                     console.log("scroll")
                  var currentScroll = $(this).scrollTop();
                  var windowHeight = $(window).height();
                  var documentHeight = $(document).height();

                  if (currentScroll + windowHeight >= documentHeight - 10 && !loadingData) {
                      loadItems(++page);
                  }
              });
          });
    </script>
</head>
<body>
<div layout:fragment="content">
    <div id="itemContainer">
        <input type="hidden" id="search" th:value="${search}">
        <input type="hidden" id="str" th:value="${str.isPresent? str.get(): null}">
        <div th:each="item : ${items}">
            <table class="image-table">
                <tbody id="data-list">
                <tr >

                    <td >
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                        <div class='image-card'>
                            <img th:src="${item.imgUrl}" alt="Item Image">
                        </div>
                        </a>
                    </td>
                    <!-- 상품 데이터는 JavaScript로 동적으로 로드 -->
                    <td>
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                        <span th:if="${item.itemSellStatus == T(com.trip.constant.ItemSellStatus).SELL}"
                              class="badge bg-primary mgb-15"> 판매중</span>
                        <span th:unless="${item.itemSellStatus == T(com.trip.constant.ItemSellStatus).SELL}"
                              class="badge bg-red mgb-15"> 마감</span>
                        <p th:text="${item.itemNm}"></p>
                        <p th:text="${item.price}"></p>
                        <p th:text="${item.itemDetail}"></p>
                        <p>출발 가능 기간:<a th:text="${item.startDate}"></a></p>
                        </a>
                    </td>

                </tr>
                </tbody>

                <!-- 선택한 상품 삭제 버튼 -->

            </table>


            <!-- 이미지 URL을 출력할 때는 'th:src'를 사용 -->

        </div>
    </div>

    <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">Top</button>

    <script>
        // Get the button
        var scrollToTopButton = document.getElementById("scrollToTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopButton.style.display = "block";
          } else {
            scrollToTopButton.style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function scrollToTop() {
          document.body.scrollTop = 0; // For Safari
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>




</div>
</body>
</html>
