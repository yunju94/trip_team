<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
        .image-table {
            width: 100%;
            border-collapse: collapse;
        }
        .image-table td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        .image-card {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        .image-card img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }
        .item-details {
            display: flex;
            flex-direction: column;
        }
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .item-price {
            font-size: 1.1em;
            color: #555;
        }
        .delete-button {
            text-align: center;
        }
        .select-all {
            margin-right: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 0;
        let loadingData = false;
        let loadedItemIds = new Set();

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        function getData(limit) {
            if (loadingData) {
                return;
            }

            loadingData = true;

            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "/domestic",
                headers: {
                    [csrfHeader]: csrfToken
                },
                data: {
                    "nextPageLimit": (page + 1) * limit,
                    "limit": limit,
                    "loadedItemIds": Array.from(loadedItemIds) // 추가된 부분
                },
                traditional: true, // 배열 전송을 위한 설정
                success: function(data) {
                    // 데이터를 기존 tbody에 추가
                    $("tbody#data-list").append(data);
                    $(data).find('tr').each(function() {
                        loadedItemIds.add($(this).data('item-id'));
                    });
                    page += 1;
                    loadingData = false;
                },
                error: function(xhr, status, error) {
                    console.error("에러: ", xhr.responseText);
                    loadingData = false;
                }
            });
        }

        $(document).ready(function() {
            getData(10);

            // 전체 선택 체크박스 클릭 이벤트
            $('#select-all').click(function() {
                let isChecked = $(this).is(':checked');
                $('tbody#data-list input[type="checkbox"]').prop('checked', isChecked);
            });
        });

        $(window).scroll(function() {
            var currentScroll = $(this).scrollTop();
            var windowHeight = $(window).height();
            var documentHeight = $(document).height();

            if (currentScroll + windowHeight >= documentHeight - 100 && !loadingData) {
                getData(10);
            }
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/admin/items/delete}" method="post">
        <table class="image-table">
            <tbody id="data-list">
            <!-- 상품 데이터는 JavaScript로 동적으로 로드 -->
            </tbody>
            <tr sec:authorize="hasRole('ADMIN')" class="delete-button">
                <td colspan="3">
                    <input type="checkbox" id="select-all" class="select-all"> 전체 선택
                    <button type="submit" class="btn btn-danger">선택한 상품 삭제</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
