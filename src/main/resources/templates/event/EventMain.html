<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

        });

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .main_img {
           display: flex;
           justify-content: center; /* 가로 방향 중앙 정렬 */
           margin: 20px 0; /* 상하 여백을 추가 (선택적) */
       }
       .img-container {
       justify-content: center;
       width: 800px;
           display: flex;
           flex-wrap: wrap;

       }
       .imgdiv {
           box-sizing: border-box;
           width: 350px;
           height: 350px;
           display: block;
       }
       .imgdiv img {
        box-sizing: border-box;
           width: 350px;
           height: 350px;
           display: block;
       }
    </style>
</th:block>

<div layout:fragment="content">
    <div>
        <div class="main_img">
            <img th:src="@{/css/images/event.jpg}" alt="Event Image">
        </div>
    </div>


        <div class="main_img">
            <a th:href="@{/event/vetnam}">
                <img th:src="@{/css/images/vetnam.jpg}" alt="Vietnam">
            </a>
        </div>
        <div class="main_img">
            <a th:href="@{/event/dragon}">
                <img th:src="@{/css/images/dragon.jpg}">
            </a>
        </div>
        <div class="main_img">
            <a th:href="@{/event/japan}">
                <img th:src="@{/css/images/japan.jpg}">
            </a>
        </div>
        <div class="main_img">
            <a th:href="@{/event/america}">
                <img th:src="@{/css/images/ame.jpg}">
            </a>
        </div>

</div>

</html>
