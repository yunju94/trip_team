<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<th:block layout:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:inline="javascript">


    </script>
</th:block>
<th:block layout:fragment="css">
    <style>

        .imgDiv {

            justify-content: center;     /* 자식 요소를 가로 방향으로 중앙 정렬 */
            padding-left: 25px;          /* 왼쪽 여백을 25px 설정 */
        }

        .imgDiv img {
            margin: 0 10px;              /* 이미지 사이에 10px 여백 추가 (선택 사항) */
            max-width: 100%;             /* 이미지를 부모 요소의 너비에 맞게 조절 */
            height: auto;                /* 이미지의 비율을 유지 */
        }

             body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        /* 컨테이너 스타일 */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* 이벤트 목록 스타일 */
        .event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* 개별 이벤트 아이템 스타일 */
        .event-item {

            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 20px); /* 3개 열 레이아웃, 여백을 고려 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .event-item:hover {
            transform: scale(1.02);
        }

        /* 링크 스타일 */
        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* 이미지 스타일 */
        .event-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 이벤트 세부사항 스타일 */
        .event-details {
            padding: 15px;
        }

        .event-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .event-description {
            font-size: 1em;
            margin: 0 0 10px;
            color: #555;
        }

        .event-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</th:block>
<div layout:fragment="content" >
    <div class="imgDiv">
        <img th:src="@{/css/images/event/ame1.JPG}" alt="Description of image">
        <img th:src="@{/css/images/event/ame2.JPG}" alt="Description of image">
    </div>

    <div class="container">
        <div class="event-list">
            <div th:each="event : ${eventDtoList}" class="event-item">
                <a th:href="@{/item/{id}(id=${event.id})}" class="event-link">
                    <img th:src="${event.imgUrl}" alt="Item Image" class="event-image">
                    <div class="event-details">
                        <h2 th:text="${event.itemNm}" class="event-title"></h2>
                        <p th:text="${event.itemDetail}" class="event-description"></p>
                        <p th:text="${event.price}" class="event-price"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>


</div>
</html>
